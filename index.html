<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Addition Calculator</h2>
    <p>Fill in the inputs then add to get the result;</p>
    <form id="calc">
        <input type="number" id="fno">
        <input type="number" id="sno">
    <div id="buttons">
        <button type="submit" id="addop" onclick="">+</button>
        <button id="bttn"type="button" onclick="answer()">=</button>
        <button id="reset" type="reset" onclick="resetPage();">Clear</button>
    </div>
    </form>
    <label id="answer"></label>
    <script src="script.js"></script>
</body>
</html>
